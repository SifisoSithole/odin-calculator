<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <main>
        <div class="calculator-container">
            <div class="screen">
                <p class="screen-content">0</p>
            </div>

            <div class="buttons">

                <div class="button-row">
                    <input type="button" value="AC" id="clear-screen">
                    <input type="button" value="+/-" id="sign-control">
                    <input type="button" value="C" id="clear">
                    <input type="button" value="/" class="operations">
                </div>

                <div class="button-row">
                    <input type="button" value="7" class="numbers">
                    <input type="button" value="8" class="numbers">
                    <input type="button" value="9" class="numbers">
                    <input type="button" value="+" class="operations">
                </div>

                <div class="button-row">
                    <input type="button" value="4" class="numbers">
                    <input type="button" value="5" class="numbers">
                    <input type="button" value="6" class="numbers">
                    <input type="button" value="-" class="operations">
                </div>

                <div class="button-row">
                    <input type="button" value="1" class="numbers">
                    <input type="button" value="2" class="numbers">
                    <input type="button" value="3" class="numbers">
                    <input type="button" value="*" class="operations">
                </div>

                <div class="button-row">
                    <input type="button" value="." class="numbers">
                    <input type="button" value="0" class="numbers">
                    <input type="button" value="=" id="equals">
                </div>

            </div>
        </div>
    </main>

</body>
</html>
